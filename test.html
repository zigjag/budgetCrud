<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/master.css">
  <!-- JQuery Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap Required Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- custom style only for this html -->
  <style media="screen">
    body {
      background: black;
      color: lightblue;
    }
  </style>
</head>

<body>

  <!-- Form Template -------------------------------->

  <div class="container">
    <h2>Title</h2>

    <form action="/update" method="post">
      <!-- here ^^ down -->

      <div class="form-group">
        <label for="date">Date:</label>
        <input class="form-control date" type="date" name="date">
      </div>

      <div class="form-group">
        <label>Type: </label>
        <input class="form-control type" type="text" list="type_options">
        <datalist id="type_options">
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </datalist>
      </div>


      <div class="form-group">
        <label>Category: </label>
        <input class="form-control category" type="text" list="category_options">
        <datalist id="category_options">
        </datalist>
      </div>

      <div class="form-group">
        <label for="Description">Description:</label>
        <input class="form-control description" type="text" name="description" placeholder="Bought school supplies">
      </div>

      <div class="form-group">
        <label>Payment Method: </label>
        <input class="form-control pmt_method" type="text" list="pmt_method_options">
        <datalist id="pmt_method_options">
          <option value="Account/ACH">Account/ACH</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Credit Card">Credit Card</option>
        </datalist>
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input class="form-control amount" type="number" step="0.01" name="amount" placeholder="123.45">
      </div>

      <button class="btn btn-primary" type="submit" name="button">Add Transaction</button>
    </form>

  </div>


  <script type="text/javascript">
    $(document).ready(function() {
      let incomeItems = ["Checking Balance", "Savings Balance", "Paycheck", "Bonus", "Interest Income", "Other Income"];
      let expenseItems = ["Transportation/Work", "Bills", "Debt", "Groceries and Shopping", "Home/Rent", "Entertainment", "Transfer Out", "Other"];

      $(".type").on("change", function() {
        if (this.value == "Income") {
          $("#category_options").empty();
          for (var i = 0; i < incomeItems.length; i++) {
            $("#category_options").append("<option>" + incomeItems[i] + "</option>");
          }
        } else if (this.value == "Expense") {
          $("#category_options").empty();
          for (var i = 0; i < expenseItems.length; i++) {
            $("#category_options").append("<option>" + expenseItems[i] + "</option>");
          }
        }
      });
    });
  </script>
</body>

</html>
